_min_copier_version: "8.0"

project_name:
  type: str
  help: "project name?"

python_path:
  type: str
  help: "python path?"

dst_path:
  type: str
  help: "destination path?"

_tasks:
  - "cd {{ dst_path }}\\{{ project_name }} && {{ python_path }} -m venv .venv"
  - "cd {{ dst_path }}\\{{ project_name }} && .venv\\Scripts\\pip.exe install -r requirements.txt"